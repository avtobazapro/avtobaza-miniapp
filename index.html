<style>
  :root {
    /* Telegram theme (если откроют в Telegram с темой — подхватит цвета; иначе возьмёт фолбэки) */
    --tg-bg: var(--tg-theme-bg-color, #0b1020);
    --tg-text: var(--tg-theme-text-color, #e5e7eb);
    --tg-hint: var(--tg-theme-hint-color, rgba(229, 231, 235, 0.65));
    --tg-link: var(--tg-theme-link-color, #2aabee);

    /* Dark palette */
    --bg: #0b1020;
    --shell-bg: rgba(17, 24, 39, 0.78);
    --shell-bg-solid: #111827;

    --border-soft: rgba(148, 163, 184, 0.18);
    --border-input: rgba(148, 163, 184, 0.22);

    --text-main: var(--tg-text);
    --text-soft: var(--tg-hint);

    --accent: var(--tg-link);          /* фирменный Telegram-голубой */
    --accent-2: #22d3ee;              /* лёгкий циан для подсветок */
    --error: #fb7185;

    --radius-xl: 24px;

    --shadow-soft: 0 24px 70px rgba(0, 0, 0, 0.55);
    --shadow-tight: 0 12px 30px rgba(0, 0, 0, 0.45);

    --glass: rgba(2, 6, 23, 0.45);
    --glass-2: rgba(2, 6, 23, 0.66);

    --input-bg: rgba(2, 6, 23, 0.55);
    --input-bg-focus: rgba(2, 6, 23, 0.82);
  }

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: -apple-system, BlinkMacSystemFont, system-ui,
      "SF Pro Text", "SF Pro Display", "Segoe UI", sans-serif;
  }

  body {
    min-height: 100vh;
    background: radial-gradient(1200px 700px at 20% 0%, rgba(42, 171, 238, 0.18), transparent 60%),
                radial-gradient(900px 600px at 90% 20%, rgba(34, 211, 238, 0.10), transparent 55%),
                linear-gradient(180deg, var(--tg-bg), #070a12 90%);
    color: var(--text-main);
    padding: 18px 12px 24px;
    display: flex;
    justify-content: center;
  }

  .shell {
    width: 100%;
    max-width: 580px;
    backdrop-filter: blur(14px);
    -webkit-backdrop-filter: blur(14px);
    background: linear-gradient(180deg, var(--shell-bg), rgba(17, 24, 39, 0.62));
    border-radius: 28px;
    border: 1px solid var(--border-soft);
    box-shadow: var(--shadow-soft);
    padding: 18px 16px 18px;
    position: relative;
    overflow: hidden;
  }

  /* subtle inner glow */
  .shell::before {
    content: "";
    position: absolute;
    inset: -2px;
    background: radial-gradient(600px 240px at 10% 0%, rgba(42, 171, 238, 0.14), transparent 55%),
                radial-gradient(500px 240px at 90% 0%, rgba(34, 211, 238, 0.10), transparent 55%);
    pointer-events: none;
  }

  .shell > * {
    position: relative;
    z-index: 1;
  }

  @media (min-width: 768px) {
    .shell {
      padding: 24px 24px 24px;
      margin-top: 20px;
    }
  }

  .header {
    display: flex;
    flex-direction: column;
    gap: 8px;
    margin-bottom: 14px;
  }

  .brand-row {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 10px;
  }

  .logo-word {
    display: flex;
    flex-direction: column;
    gap: 3px;
  }

  .logo-main {
    font-weight: 750;
    letter-spacing: 0.14em;
    text-transform: uppercase;
    font-size: 13px;
    color: var(--accent);
    text-shadow: 0 0 18px rgba(42, 171, 238, 0.25);
  }

  .logo-sub {
    font-size: 11px;
    text-transform: uppercase;
    letter-spacing: 0.18em;
    color: var(--text-soft);
  }

  .status-pill {
    padding: 4px 10px;
    font-size: 11px;
    border-radius: 999px;
    border: 1px solid var(--border-soft);
    color: var(--text-soft);
    display: inline-flex;
    align-items: center;
    gap: 6px;
    background: var(--glass);
    white-space: nowrap;
  }

  .status-pill-dot {
    width: 6px;
    height: 6px;
    border-radius: 999px;
    background: #22c55e;
    box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.20);
  }

  .tagline {
    font-size: 13px;
    color: var(--text-soft);
    line-height: 1.5;
  }

  .tabs {
    display: flex;
    margin-top: 12px;
    margin-bottom: 10px;
    background: var(--glass);
    border-radius: 999px;
    padding: 3px;
    border: 1px solid var(--border-soft);
  }

  .tab {
    flex: 1 1 0;
    border: none;
    background: transparent;
    border-radius: 999px;
    padding: 7px 10px;
    font-size: 13px;
    cursor: pointer;
    color: var(--text-soft);
    transition: 0.16s ease;
  }

  .tab.active {
    background: rgba(17, 24, 39, 0.92);
    color: var(--text-main);
    border: 1px solid rgba(42, 171, 238, 0.18);
    box-shadow: 0 10px 24px rgba(0, 0, 0, 0.35);
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .tab-panel {
    display: none;
    flex-direction: column;
    gap: 10px;
    margin-top: 6px;
  }

  .tab-panel.active {
    display: flex;
  }

  .field-group {
    display: flex;
    flex-direction: column;
    gap: 4px;
  }

  label {
    font-size: 12px;
    color: var(--text-soft);
  }

  input[type="text"],
  textarea {
    width: 100%;
    border-radius: 999px;
    border: 1px solid var(--border-input);
    padding: 9px 12px;
    font-size: 13px;
    outline: none;
    background: var(--input-bg);
    color: var(--text-main);
    transition: border-color 0.15s ease, background-color 0.15s ease,
      box-shadow 0.15s ease, transform 0.05s ease;
  }

  input[type="text"]::placeholder,
  textarea::placeholder {
    color: rgba(229, 231, 235, 0.45);
  }

  textarea {
    border-radius: 16px;
    resize: vertical;
    min-height: 76px;
  }

  input:focus,
  textarea:focus {
    border-color: rgba(42, 171, 238, 0.65);
    background: var(--input-bg-focus);
    box-shadow: 0 0 0 4px rgba(42, 171, 238, 0.14);
  }

  .two-cols {
    display: flex;
    gap: 8px;
  }

  .two-cols .field-group {
    flex: 1 1 0;
  }

  .fuel-options {
    display: flex;
    flex-wrap: wrap;
    gap: 6px;
  }

  .fuel-chip {
    padding: 6px 10px;
    font-size: 12px;
    border-radius: 999px;
    border: 1px solid var(--border-input);
    background: var(--glass);
    color: var(--text-soft);
    cursor: pointer;
    transition: 0.15s ease;
  }

  .fuel-chip:hover {
    border-color: rgba(42, 171, 238, 0.35);
    color: rgba(229, 231, 235, 0.85);
  }

  .fuel-chip.active {
    border-color: rgba(42, 171, 238, 0.70);
    background: linear-gradient(180deg, rgba(42, 171, 238, 0.16), rgba(34, 211, 238, 0.10));
    color: var(--text-main);
    box-shadow: 0 10px 18px rgba(0, 0, 0, 0.28);
  }

  .hint {
    font-size: 11px;
    color: rgba(229, 231, 235, 0.55);
  }

  .btn {
    margin-top: 10px;
    border: 1px solid rgba(42, 171, 238, 0.35);
    border-radius: 999px;
    padding: 11px 12px;
    font-size: 13px;
    font-weight: 650;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;

    background: linear-gradient(180deg, rgba(42, 171, 238, 0.95), rgba(34, 211, 238, 0.75));
    color: #06101b;
    box-shadow: 0 14px 30px rgba(0, 0, 0, 0.45);
    width: 100%;
    transition: transform 0.08s ease, box-shadow 0.08s ease, filter 0.12s ease;
  }

  .btn:hover {
    transform: translateY(-1px);
    box-shadow: 0 18px 40px rgba(0, 0, 0, 0.55);
    filter: saturate(1.05);
  }

  .btn:active {
    transform: translateY(0);
    box-shadow: 0 12px 26px rgba(0, 0, 0, 0.50);
  }

  .form-message {
    margin-top: 6px;
    font-size: 11px;
    color: var(--text-soft);
    white-space: pre-line;
  }

  .form-message.error {
    color: var(--error);
  }

  .footnote {
    margin-top: 14px;
    font-size: 11px;
    color: rgba(229, 231, 235, 0.55);
    line-height: 1.4;
  }
</style>
